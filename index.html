<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display__value">95</div>
        </div>

        <div class="buttons">
            <div class="buttons__clear">
                <div class="button" data-id="clear">C</div>
                <div class="button" data-id="backspace"><-</div>
            </div>

            <div class="grid">
                <div class="button" data-id="7">7</div>
                <div class="button" data-id="8">8</div>
                <div class="button" data-id="9">9</div>
                <div class="button operator" data-id="add">+</div>
                <div class="button" data-id="4">4</div>
                <div class="button" data-id="5">5</div>
                <div class="button" data-id="6">6</div>
                <div class="button operator" data-id="subtract">-</div>
                <div class="button" data-id="1">1</div>
                <div class="button" data-id="2">2</div>
                <div class="button" data-id="3">3</div>
                <div class="button operator" data-id="multiply">*</div>
                <div class="button" data-id="decimal">.</div>
                <div class="button" data-id="0">0</div>
                <div class="button operator equals" data-id="equals">=</div>
                <div class="button operator divide" data-id="divide">/</div>
            </div>

        </div>
    </div>
    

    <script src="./assets/script.js"></script>
</body>
</html>
