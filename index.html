<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display__text">
                <div class="display__value" id="displayValue">0</div>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons__clear">
                <div class="button" data-id="clear" id="btnClear">AC</div>
                <div class="button" data-id="backspace" id="btnBackspace" data-key="Backspace">
                    <img src="./assets/backspace.png" alt="backspace" class="backspace" height="40">
                </div>
            </div>

            <div class="grid">
                <button class="button" data-id="7" data-type="number">7</button>
                <button class="button" data-id="8" data-type="number">8</button>
                <button class="button" data-id="9" data-type="number">9</button>
                <button class="button operator" data-id="add" id="btnAdd" data-key="+">+</button>
                <button class="button" data-id="4" data-type="number">4</button>
                <button class="button" data-id="5" data-type="number">5</button>
                <button class="button" data-id="6" data-type="number">6</button>
                <button class="button operator" data-id="subtract" id="btnSubtract" data-key="-">-</button>
                <button class="button" data-id="1" data-type="number">1</button>
                <button class="button" data-id="2" data-type="number">2</button>
                <button class="button" data-id="3" data-type="number">3</button>
                <button class="button operator" data-id="multiply" id="btnMultiply" data-key="*">*</button>
                <button class="button" data-id="decimal" id="btnDecimal">.</button>
                <button class="button" data-id="0" data-type="number">0</button>
                <button class="button operator equals" data-id="equals" id="btnEquals" data-key="Enter">=</button>
                <button class="button operator divide" data-id="divide" id="btnDivide" data-key="/">/</button>
            </div>

        </div>
    </div>
    

    <script src="./assets/mathOperations.js" type="module"></script>
    <script src="./assets/script.js" type="module"></script>
    <script src="./assets/ui.js" type="module"></script>
</body>
</html>
